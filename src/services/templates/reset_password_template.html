<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>Password Reset</title>
</head>
<body>
<p>Hi {{username}},</p>
<p>We have sent you this email in response to your request to reset your password.</p>
<p></p>
<p>Your token is below:</p>
<p></p>
<p>
    <b>
        {{token}}
    </b>
</p>
<p></p>
<p>If you do not want to change your password or didn't request a reset, you can ignore and delete this email.</p>
<p>Thanks,</p>
<p>The Our Team</p>
</body>
</html>
